<!DOCTYPE html>
<html lang="en">

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="game.js"></script>
  <title>CookieClicker</title>
</head>


<body class="container debug">

  <header>
    <div class="row navbar justify-content-center">
      <div class="col col-12"></div>
      <h1>Cookie Clicker</h1>
    </div>
  </header>

  <div class="row">
    <div class="col col-6 mx-auto">
      <div class="float-center" id="cookiePic">
        <img src="https://freepngimg.com/thumb/cookie/3-2-cookie-download-png.png" alt="Picture of Cookie">
      </div>
    </div>

    <div class="col col-6">
      <div class="row justify-content-center">
        <div class="col col-12">
          <h2>Progress</h2>
        </div>
        <div class="col col-12">
          <h2>Upgrades</h2>
        </div>
        <div class="col col-12">
          <h2>Cookies Baked</h2>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
